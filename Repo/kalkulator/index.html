<html>
	<head>
		<meta charset="utf-8">
		<title>Kalkulator</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="calculator">
			<div data-previous-operand class="display1"></div>
			<div data-current-operand class="display2"></div>
			<button data-operator class="percent" value="%">%</button>
			<button data-negative class="plusminus" value="negative">+ / -</button>
			<button data-all-clear class="clr" value="C">C</button>
			<button data-operator class="divide" value="/">/</button>
			<button data-number class="seven" value="7">7</button>
			<button data-number class="eight" value="8">8</button>
			<button data-number class="nine" value="9">9</button>
			<button data-operator class="multiply" value="x">x</button>
			<button data-number class="four" value="4">4</button>
			<button data-number class="five" value="5">5</button>
			<button data-number class="six" value="6">6</button>
			<button data-operator class="minus" value="-">-</button>
			<button data-number class="one" value="1">1</button>
			<button data-number class="two" value="2">2</button>
			<button data-number class="three" value="3">3</button>
			<button data-operator class="plus" value="+">+</button>
			<button data-number class="zero" value="0">0</button>
			<button data-number class="coma" value=",">,</button>
			<button data-equals class="equals" value="=">=</button>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
