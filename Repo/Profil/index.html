<html>

	<head>
	<title>Checkboxy</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,800;1,900&display=swap" rel="stylesheet"> 
	</head>

	<body>
		<div class="box">
			<div class="profil">
				<div class="imgbox">
					<img src="user.jpg.png" alt="Uzytkownik"/>
				</div>
				<p class="text">Artur <br/><span style="color:red; font-size:30px;">
				Pi√≥rkowski</p>
			</div>
				<ul class="menu">
					<li>
						<label>
							<span class="title"><ion-icon name="logo-rss"></ion-icon>Wi-Fi</span>
							<span class="action">
								<input type="checkbox">
								<i></i>
							</span>
						</label>
					</li>
				
					<li>
						<label>
							<span class="title"><ion-icon name="stats-chart-outline"></ion-icon>Bluetoth</span>
							<span class="action">
								<input type="checkbox">
								<i></i>
							</span>
						</label>
					</li><li>
						<label>
							<span class="title"><ion-icon name="rocket-outline"></ion-icon>Tryb Samolotowy</span>
							<span class="action">
								<input type="checkbox">
								<i></i>
							</span>
						</label>
					</li><li>
						<label>
							<span class="title"><ion-icon name="shirt-outline"></ion-icon>Lokalizacja</span>
							<span class="action">
								<input type="checkbox">
								<i></i>
							</span>
						</label>
					</li><li>
						<label>
							<span class="title"><ion-icon name="rocket-outline"></ion-icon>Tryb ciemny</span>
							<span class="action">
								<input type="checkbox" id="dark">
								<i></i>
							</span>
						</label>
					</li>
				</ul>
		</div>
			<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
			<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
			<script>
				let body = document.querySelector('body');
				let dark = document.querySelector('#dark');
				
				dark.onclick = function() {
					if(dark.checked ==true){
						body.classList.add('darkMode')
					} else{
						body.classList.remove('darkMode')
					}
				}
			
			
			</script>
	</body>


</html>
